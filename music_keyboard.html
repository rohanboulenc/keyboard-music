<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        body {
            background-color: rgb(73, 73, 73);
        }
        button {

<body>

<div>
    <label for="detune-slider">Detune</label>
    <input type="range" id="detune-slider" min="0" max="500" value="60" step="20">
</div>    
<div>

</div>
<div>

    <input type="range" id="shape-slider" min="1" max="4" value="4" step="1">
</div>
<div>
    <button id="start_button">Start</button>
</div>

    <script src="music_keyboard.js"></script>
